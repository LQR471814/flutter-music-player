name: music_player
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: fd519be1e8398c6b6c2062c2447bac960a71bc02

  flutter_media_metadata: ^1.0.0+1
  just_audio: ^0.9.20
  just_audio_background: ^0.0.1-beta.5
  just_audio_web: ^0.4.7
  just_audio_libwinmedia: ^0.0.4
  flutter_svg: ^1.0.3
  uuid: ^3.0.6
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "icons/app-flat.png"

flutter:
  uses-material-design: true
  assets:
    - icons/
